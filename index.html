  <head>
    <meta charset="UTF-8" />

    <title>Emma's Taro Web</title>

  </head>
  <body>
    <header #header>
      <div class="logo"></div>
      <div class="title"></div>
      <div class="nav" id="nav">
        <ul>
          <li>
            <!-- <a href="#" onclick="goToAnchor('.section_contact')"> -->
            <a href="#section_contact">
              與我聯絡
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </a>
          </li>
        </ul>

        <!-- <a href="#" class="btn btn--white">與我聯絡</a> -->
        <!-- <ul>
          <li>
            <a href="#">與我聯絡<span></span><span></span></a>
          </li>
        </ul> -->
      </div>
    </header>
    <main>
      <section class="section_message">
        <div id="message_1">
          <h1>請靜下心來，<br />在不受干擾的環境下選牌</h1>
        </div>
      </section>
      <section class="section_cards">
        <div id="center_cards"></div>
        <div id="target_cards">
          <!-- <div id="test_card" style="position:absolute; left:1000px;top:100px;
        width:300px; height:300px; background-color:green" >  -->
        </div>
        <!-- <a href="#" class="btn btn--white">與我聯絡</a> -->
      </section>
      <section class="section_contact" id="section_contact">
        <div class="row">
          <div class="book">
            <div class="book__form">
              <form id="contact_form" action="#" class="form">
                <div class="u-margin-bottom-medium">
                  <h2 class="heading-secondary">與我聯絡</h2>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請問如何稱呼您 ?"
                    id="name"
                    required
                  />
                  <label for="name" class="form__label">您的名字</label>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您的聯絡方式 (Email, Line 或 Facebook) !"
                    id="email"
                    required
                  />
                  <label for="email" class="form__label">您的聯絡方式</label>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您想問的問題 !"
                    id="question"
                    required
                  />
                  <label for="question" class="form__label">您的問題</label>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您的抽牌結果 !"
                    id="pick_card_result"
                    required
                  />
                  <label for="pick_card_result" class="form__label"
                    >您的抽牌結果</label
                  >
                </div>

                <div class="form__group">
                  <!-- <button class="btn btn--white" onclick="submitHandler()"> -->
                  <button class="btn btn--white btn--1-2" id="submit">
                    送出
                  </button>
                  <button
                    class="btn btn--white btn--2-2"
                    id="back"
                    formnovalidate
                  >
                    返回
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
